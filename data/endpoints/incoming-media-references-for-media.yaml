title: Get Incoming Media References for a Media Library Entry
endpointId: incoming-media-references-for-media

apiVersionConstraints:
  gte: 2026-01

history:
  - release: release-2026-01
    description: Responds with an object containing a `results` array, the `total` number of results, and a `cursor` for pagination.

description: |
  This endpoint returns all Media Library Entries which link to this Media Library Entry (via metadata)

scopes: public-api:read
query: |
  ACCESS_TOKEN=ey1234
  curl -k -X GET "https://server.livingdocs.io/api/:apiVersion/mediaLibrary/{mediaId}/incomingMediaReferences" \
    -H "Authorization: Bearer $ACCESS_TOKEN"
endpoint:
  method: GET
  path: /api/:apiVersion/mediaLibrary/{mediaId}/incomingMediaReferences
parameters:
  - name: mediaId
    type: string
    required: true
  - name: ?limit
    type: integer
    required: false
    notes: A limit for how much published documents to retrieve. Defaults to 100. Max. 100.
  - name: ?offset
    type: integer
    required: false
    notes: An offset into the query. Useful when getting more than 100 results (pagination).
  - name: ?after
    type: string
    required: false
    notes: The `cursor` provided in the response can be passed back for pagination instead of using
      `offset`.
responses:
  - code: '200'
    body: |
      {
        "total": 5,
        "cursor": "eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19",
        "results": [
          {
            "id": "B1LPgANhJFpo",
            "references": [
              {
                "id": "9fKagDCiN6sb",
                "type": "image",
                "location": "metadata",
                "propertyName": "imageLink"
              }
            ]
          }
        ]
      }

openapi:
  security:
    - bearerAuth:
        - public-api:read
  tags:
    - Media Library
  operationId: getIncomingMediaReferencesForMediaLibraryEntry
  summary: Get Incoming Media References for a Media Library Entry
  description: 'Added in: release-2022-03'
  parameters:
    - name: mediaId
      in: path
      required: true
      schema:
        type: string
    - name: limit
      description: A limit for how much published documents to retrieve. Defaults to 100. Max. 100.
      in: query
      schema:
        type: number
      examples:
        default:
          value: 100
    - name: offset
      description: An offset into the query. Useful when getting more than 100 results (pagination).
      in: query
      schema:
        type: number
      examples:
        default:
          value: 0
    - name: ?after
      description: The `cursor` provided in the response can be passed back for pagination instead
        of using `offset`.
      schema:
        type: string
      examples:
        cursor:
          value: eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19
      in: query
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
              cursor:
                type: string
              results:
                type: array
                items:
                  type: object
                  properties:
                    id: integer
                    references:
                      type: array
                      items:
                        type: object
          examples:
            success:
              value:
                total: 2
                cursor: eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19
                results:
                  - id: B1LPgANhJFpo
                    references:
                      - id: 9fKagDCiN6sb
                        type: image
                        location: metadata
                        propertyName: imageLink
