title: Get Incoming Media References for a Document
endpointId: incoming-media-references-for-document

apiVersionConstraints:
  gte: 2026-01

history:
  - release: release-2023-09
    description: Reference type `documents` changed to `document` where every document id has a separate reference entry.
  - release: release-2026-01
    description: Responds with an object containing a `results` array, the `total` number of results, and a `cursor` for pagination.

description: |
  This endpoint returns all Media Library Entries which link to this document (via metadata - li-document-reference)

scopes: public-api:read
query: |
  ACCESS_TOKEN=ey1234
  curl -k -X GET "https://server.livingdocs.io/api/:apiVersion/documents/{documentId}/incomingMediaReferences" \
    -H "Authorization: Bearer $ACCESS_TOKEN"

related:
  - Foobar

endpoint:
  method: GET
  path: /api/:apiVersion/documents/{documentId}/incomingMediaReferences
parameters:
  - name: documentId
    type: integer
    required: true
    notes: ''
  - name: ?limit
    type: integer
    required: false
    notes: A limit for how much published documents to retrieve. Defaults to 100. Max. 100.
  - name: ?offset
    type: integer
    required: false
    notes: An offset into the query. Useful when getting more than 100 results (pagination).
  - name: ?after
    type: string
    required: false
    notes: The `cursor` provided in the response can be passed back for pagination instead of using
      `offset`.
responses:
  - code: '200'
    body: |
      {
        "total": 5,
        "cursor": "eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19",
        "results": [
          {
            "id": "98sXCahM5PEk",
            "references": [
              {
                "id": "3",
                "type": "document",
                "location": "metadata",
                "propertyName": "documentLink"
              }
            ]
          }
        ]
      }

openapi:
  security:
    - bearerAuth:
        - public-api:read
  tags:
    - Publications
  operationId: getIncomingMediaReferencesForDocument
  summary: Incoming Media References
  description: 'Get Incoming Media References for a Document. Added in: [release-2022-03](https://docs.livingdocs.io/operations/releases/release-2022-03/release-2022-03/)'
  parameters:
    - name: documentId
      schema:
        type: integer
      in: path
      required: true
    - name: limit
      description: A limit for how much published documents to retrieve. Defaults to 100. Max. 100.
      schema:
        type: integer
      examples:
        default:
          value: 100
      in: query
    - name: offset
      description: An offset into the query. Useful when getting more than 100 results (pagination).
      schema:
        type: integer
      examples:
        default:
          value: 0
      in: query
    - name: ?after
      description: The `cursor` provided in the response can be passed back for pagination instead
        of using `offset`.
      schema:
        type: string
      examples:
        cursor:
          value: eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19
      in: query
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
              cursor:
                type: string
              results:
                type: array
                items:
                  type: object
                  properties:
                    id: integer
                    references:
                      type: array
                      items:
                        type: object
          examples:
            success:
              value:
                total: 2
                cursor: eyJhIjpbIjE3NjUyNjIxODYuMjgyIiw2NCw2NF19
                results:
                  - id: 98sXCahM5PEk
                    references:
                      - id: '3'
                        type: document
                        location: metadata
                        propertyName: documentLink
