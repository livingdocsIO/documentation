title: Get Latest Publication
endpointId: get-latest-publication

apiVersionConstraints:
  gte: 2025-09

history:
  - release: release-2025-09
    description: Support for the `renditions` query string got removed. An error is reported if used.
  - release: release-2025-03
    description: Support for top-level property `references` promoted from `beta` to version `2025-03`.
  - release: release-2024-03
    description: Added `ignoreComponentConditions` and `componentConditions` query parameters.
  - release: release-2023-09
    description: The type `documents` within `references` changed to `document` where every document id has a separate reference entry.
  - release: release-2020-12
    description: Added beta endpoint with `references` property in the response object.

description: |
  The endpoint provides an unresolved Publication with 5 possible top-level properties:
  - systemdata
  - metadata
  - references
  - content

  ##### Advantages
  - Be able to cache the response, because it only changes on a republish (does not contain resolved refs)
  - Useful for a pull architecture
  - (deprecated) Supports the Render Pipeline with it's Renditions

  ##### Related
  - [Composition API]({{< ref "/reference/public-api/composition-api" >}})

useCases: |
  -  Load an unresolved Publication with the required information to render a document/page.
  -  Export the unresolved Publication to another system and get changes via [Publication Events]({{< ref "/reference/public-api/publications/publication-events" >}}) or [Webhooks]({{< ref "/reference/webhooks" >}})

scopes: public-api:read
query: |
  ACCESS_TOKEN=ey1234
  curl -k -X GET "https://server.livingdocs.io/api/:apiVersion/documents/{documentId}/latestPublication" \
    -H "Authorization: Bearer $ACCESS_TOKEN"
endpoint:
  method: GET
  path: /api/:apiVersion/documents/{documentId}/latestPublication
parameters:
  - name: documentId
    type: integer
    required: true
    notes: ''
  - name: ?fields
    type: string
    required: false
    notes: 'Filters which (comma separated) properties are included in the response. Defaults to `systemdata,references,metadata,content`.'
  - name: ?ignoreComponentConditions
    type: boolean
    required: false
    notes: |
      {{< added-in \"release-2024-03\" >}}

      Provides a way to opt out of component filtering and return all content regardless of whether each component passes the conditional checks.

      Default: `false`

  - name: ?componentConditions
    type: string
    required: false
    notes: |
      {{< added-in \"release-2024-03\" >}}

      JSON stringified object which contains the component conditions you would like to apply.

      Default: `{"dateTime": new Date()}`  
      Example: `?componentConditions={"dateTime":"2024-02-14T17:25:10.391Z"}`
responses:
  - code: '200'
    body: |
      {
        "systemdata": {
          "projectId": 1,
          "channelId": 1,
          "documentId": 1,
          "contentType": "regular",
          "documentType": "article",
          "publicationId": 1,
          "firstPublicationDate": "2022-03-16T14:08:11:000Z",
          "significantPublicationDate": "2022-10-26T07:25:00.000Z",
          "visiblePublicationDate": "2022-10-27T06:00:00.000Z",
          "lastPublicationDate": "2023-03-18T16:32:04.170Z",
          "design": {
            "name": "timeline",
            "version": "1.1.0"
          }
        },
        "metadata": {
          "title": "a title",
          "description": "some lead",
          "dependencies": {}
        },
        "content": [
          {
            "id": "doc-1b8i1ksh10",
            "component": "head",
            "identifier": "timeline.head",
            "content": {
              "title": "a title",
              "text": "some lead"
            }
          },
          {
            "id": "doc-1b8i1ksh20",
            "component": "normal",
            "identifier": "timeline.normal",
            "content": {
              "caption": "my caption"
            },
            "styles": {
              "position": "left"
            }
          },
          {
            "id": "doc-1b8i1ksh30",
            "component": "p",
            "identifier": "timeline.p",
            "content": {
              "text": "first paragraph"
            }
          },
          {
            "id": "doc-1b8i1me1d0",
            "component": "p",
            "identifier": "timeline.p",
            "content": {
              "text": "second paragraph"
            }
          }
        ]
      }

openapi:
  security:
    - bearerAuth:
        - public-api:read
  tags:
    - Publications
  operationId: getLatestPublicationForDocument
  summary: Latest Publication
  description: 'Required scope: public-api:read. The response is a JSON object
    with 4 possible top-level properties: systemdata, references, metadata, content'
  parameters:
    - name: documentId
      schema:
        type: integer
      in: path
      required: true
    - name: fields
      description: Filters which (comma separated) properties are included in the
        response. Defaults to `systemdata,references,metadata,content`.
      schema:
        type: string
      examples:
        all:
          value: systemdata,references,metadata,content
      in: query
    - name: ignoreComponentConditions
      description: Provides a way to opt out of component filtering and return all content regardless of whether each component passes the conditional checks.
      in: query
      schema:
        type: boolean
      examples:
        default:
          value: false
    - name: componentConditions
      description: JSON stringified object which contains the component conditions you would like to apply.
      in: query
      schema:
        type: string
      examples:
        atASpecificTime:
          value: '{"dateTime":"2024-02-14T17:25:10.391Z"}'
