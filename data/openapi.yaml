    description: downstream
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      hostname:
        default: example.com
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Systemdata:
      type: object
      properties:
        projectId:
          type: number
        channelId:
          type: number
        documentId:
          type: number
        contentType:
          type: string
        documentType:
          type: string
        publicationId:
          type: number
        firstPublicationDate:
          type: string
          format: date-time
        significantPublicationDate:
          type: string
          format: date-time
        visiblePublicationDate:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        layout:
          type: string
        design:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
    Metadata:
      type: object
    Content:
      type: array
      items:
        type: object
    ErrorResponse:
      type: object
      properties:
        status:
          type: number
        error:
          type: string
        error_details:
          type: object
          properties:
            message:
              type: string
    Renditions:
      type: array
      items:
        type: object
        properties:
          handle:
            type: string
          content:
            oneOf:
              - type: string
                format: html
              - type: object
    References:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          type:
            type: string
          location:
            type: string
          propertyName:
            type: string
    MediaLibraryEntryAsset:
      type: object
      additionalProperties: false
      properties:
        storage:
          deprecated: true
          type: string
        key:
          type: string
        url:
          type: string
          format: url
        width:
          type: integer
        height:
          type: integer
        size:
          type: integer
        duration:
          type: number
        mimeType:
          type: string
        filename:
          type: string
    MediaLibraryEntry:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        version:
          type: number
        mediaType:
          type: string
        asset:
          $ref: '#/components/schemas/MediaLibraryEntryAsset'
        metadata:
          type: object
        translations:
          $ref: '#/components/schemas/MediaLibraryTranslations'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    MediaLibraryTranslations:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - locale
          - metadata
        properties:
          locale:
            type: string
            pattern: "^[a-z][a-zA-Z0-9\\-]+$"
          metadata:
            title: Metadata
            type: object
            additionalProperties: true
          asset:
            '$ref': '#/components/schemas/MediaLibraryEntryAsset'
    CompositionApiRequestBody:
      type: object
      examples:
        - fields:
            - systemdata
            - metadata
            - content
            - html
            - includes
            - design
          metadata:
            preload:
              myMetadataProp: true
          resolveIncludes: true
          renderOptions:
            renderDirectiveInfo: true
      properties:
        fields:
          type: array
          items:
            type: string
            enum:
              - systemdata
              - metadata
              - content
              - html
              - includes
              - design
        metadata:
          type: object
          additionalProperties: false
          properties:
            preload:
              type: object
        resolveIncludes:
          type: boolean
        renderOptions:
          type: object
          additionalProperties: false
          properties:
            renderDirectiveInfo:
              type: boolean
    CompositionApiResponse:
      type: object
      properties:
        systemdata:
          '$ref': '#/components/schemas/Systemdata'
        metadata:
          '$ref': '#/components/schemas/Metadata'
        content:
          '$ref': '#/components/schemas/Content'
        includes:
          type: array
          items:
            type: object
            properties:
              componentId:
                type: string
              directiveName:
                type: string
              resolvedValue:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        component:
                          type: string
                        content:
                          type: object
        html:
          type: string
      examples:
        - systemdata:
            projectId: 1
            channelId: 1
            documentId: 1
            contentType: article
            documentType: article
            publicationId: 1
            firstPublicationDate: '2022-03-16T14:08:11.000Z'
            significantPublicationDate: '2022-10-26T07:25:00.000Z'
            visiblePublicationDate: '2022-10-27T06:00:00.000Z'
            updatedAt: '2023-03-18T16:32:04.170Z'
            design:
              name: timeline
              version: 1.1.0
          content:
            - id: doc-1b8i1ksh10
              identifier: timeline.head
              component: head
              content:
                title: a title
                text: some lead
            - id: doc-2c95a77x14
              identifier: timeline.teaser
              component: teaser
              content:
                embed-teaser:
                  service: embed-teaser
                  params:
                    document:
                      "'$ref'": document
                      reference:
                        id: 7
          metadata:
            title: a title
            description: some lead
            topic:
              "'$ref'": document
              reference:
                id: '5'
              isPreloaded: true
              value:
                metadata:
                  title: Another title
                systemdata:
                  projectId: 1
                  channelId: 1
                  documentId: 5
                  contentType: article
                  documentType: article
                  publicationId: 7
                  firstPublicationDate: '2022-03-16T14:08:11.000Z'
                  significantPublicationDate: '2022-10-26T07:25:00.000Z'
                  visiblePublicationDate: '2022-10-27T06:00:00.000Z'
                  updatedAt: '2023-03-18T17:32:04.170Z'
                  design:
                    name: timeline
                    version: 1.1.0
          includes:
            - componentId: doc-2c95a77x14
              directiveName: embed-teaser
              resolvedValue:
                content:
                  - id: ref-7
                    component: p
                    content:
                      text: Some text.
          html: '<div>...</div>'
