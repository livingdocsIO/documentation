title: Check Import Status for Images
description: |
  API endpoints for importing and checking status of image imports.

scopes: public-api:write
query: |
  ACCESS_TOKEN=ey1234
  curl -k -X GET "https://server.livingdocs.io/api/v1/import/images/status" \
    -H "Authorization: Bearer $ACCESS_TOKEN"

endpoint:
  method: GET
  path: /api/v1/import/images/status

parameters:
  - name: id
    type: string
    required: true
    notes: "The id that Livingdocs provided you for your prior call to '/import/images'"

