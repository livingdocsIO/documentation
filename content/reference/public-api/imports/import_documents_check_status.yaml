title: Check Import Status for Documents
description: |
  This endpoint allows you to check the status of a previously initiated document import. The result will indicate whether the import has finished and its state.
scopes: public-api:write
query: |
  ACCESS_TOKEN=ey1234
  curl -k -X GET "https://server.livingdocs.io/api/v1/import/documents/status" \
    -H "Authorization: Bearer $ACCESS_TOKEN"
endpoint:
  method: GET
  path: /api/v1/import/documents/status
parameters:
  - name: ?id
    type: string
    required: true
    notes: The id that Livingdocs provided you for your prior call to `/api/v1/import/documents`
