{{ if eq .Type "alert" }}
  <blockquote class="info info-{{ .AlertType }}">
    <p class="info-heading">
      {{ $info := resources.Get (printf "svg/%s.svg" .AlertType) | fingerprint }}
      <img src="{{ $info.RelPermalink }}" alt="" class="info__icon">
      {{ with .AlertTitle }}
        {{ . }}
      {{ else }}
        {{ or (i18n .AlertType) (title .AlertType) }}
      {{ end }}
    </p>
    {{ .Text }}
  </blockquote>
{{ else }}
  <blockquote>
    {{ .Text }}
  </blockquote>
{{ end }}
