{{ partial "header.html" . }}

<div class="page">
  {{ partial "sidebar.html" . }}
  <main class="page__content">
    <article class="article">
      {{ partial "edit-page.html" . }}

      <h1 class="article__title">{{ .Title }}</h1>

      <div class="article__content">{{ .Content }}</div>

      {{ partial "navigation.html" . }}
    </article>

    {{ if not .Sections }}
    <div class="right-toc">
      {{ .TableOfContents }}
    </div>
    {{ end }}
  </main>

</div>
{{ partial "footer.html" . }}
