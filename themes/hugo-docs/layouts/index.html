{{ partial "header.html" . }}

<div class="page">
  {{ partial "sidebar.html" . }}
  <main class="content-wrapper">
    <div class="content">
      <article id="{{ .Slug }}">
        {{ if (ne (.Param "renderEditButton") false) }}
          {{ partial "edit-page.html" . }}
        {{ end }}

        <h1 class="post-title">{{ .Title }}</h1>

        <div>{{ .Content }}</div>
      </article>
    </div>
  </main>
</div>

{{ partial "footer.html" . }}
