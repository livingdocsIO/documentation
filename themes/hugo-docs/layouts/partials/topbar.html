<nav class="header" id="header">
  <div class="header__left">
    <div class="header__burger">
      <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M30 -9.04872e-08L0 -3.8147e-06L9.69846e-07 30L30 30L30 -9.04872e-08Z"/>
        <rect x="5" y="8" width="20" height="1" fill="#141414"/>
        <rect x="5" y="15" width="20" height="1" fill="#141414"/>
        <rect x="5" y="22" width="20" height="1" fill="#141414"/>
      </svg>
    </div>
    <div class="header__brand">
      <a class="logo" href="/">
        {{ $li := resources.Get "svg/li-docs.svg" | fingerprint }}
        <img src="{{ $li.RelPermalink }}" alt="livingdocs" class="logo__dot"/>
      </a>
    </div>
  </div>
  <div class="header__center">
    <ul class="shortcuts">
      {{ if in .Page.Permalink "/releases/" }}
        <li class="shortcut shortcut--active">
          <a class="shortcut__link" href="/operations/releases/">Release Notes</a>
        </li>
      {{ else }}
        <li class="shortcut">
          <a class="shortcut__link" href="/operations/releases/">Release Notes</a>
        </li>
      {{ end }}
      <li class="shortcut">
        <a class="shortcut__link" href="https://livingdocs.io/en/blog" target="_blank">Blog</a>
      </li>
      <li class="shortcut">
        <a class="shortcut__link" href="https://livingdocs.io/" target="_blank">Livingdocs</a>
      </li>
    </ul>
  </div>
  <div class="header__right">
    <div class="menu-search">
      <svg class="menu-search__icon" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
      <input class="menu-search__field" type="text" placeholder="Search" autocomplete="off">
      <svg class="menu-search__icon menu-search__icon--cancel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path></svg>
      <div class="search-box">
        <div class="search-box__header">
          <div class="pill pill--small is-active js-search-filter" data-filter-handle="learn">Learn</div>
          <div class="pill pill--small is-active js-search-filter" data-filter-handle="reference">Reference</div>
          <div class="pill pill--small is-active js-search-filter" data-filter-handle="guides">Guides</div>
          <div class="pill pill--small is-active js-search-filter" data-filter-handle="customisation">Customisation</div>
          <div class="pill pill--small is-active js-search-filter" data-filter-handle="operations">Operations</div>
        </div>
        <div class="search-box__main">
          <div class="search-results"></div>
        </div>
      </div>
    </div>
  </div>
</nav>
