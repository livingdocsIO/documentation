{{- if .block -}}
<p class="required-for">Required scope:
    {{ $items := split .scopes ","}}
    {{ range $item := $items }} 
        <code>{{ $item }}</code>
    {{ end }}</p>
{{- else -}}
<span class="required-for">Required scope:
    {{ $items := split .scopes ","}}
    {{ range $item := $items }} 
        <code>{{ $item }}</code>
    {{ end }}
  </span>
{{- end -}}
