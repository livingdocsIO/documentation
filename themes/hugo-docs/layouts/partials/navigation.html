<div class="pagination">
  {{if .NextInSection}}
    <a class="button button--small button--prev" href="{{.NextInSection.RelPermalink}}"><span class="button__ascii">←</span>{{.NextInSection.Title}}</a>
  {{end}}
  {{if .PrevInSection}}
    <a class="button button--small button--next" href="{{.PrevInSection.RelPermalink}}">{{.PrevInSection.Title}}<span class="button__ascii">→</span></a>
  {{end}}
</div>
