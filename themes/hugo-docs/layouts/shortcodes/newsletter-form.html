<div class="newsletter-form">
  <h3 class="newsletter-form__title">Stay updated with releases by signing up for our release mails</h3>
  <form class="newsletter-form__form
    js-cm-form" id="subForm" action="https://www.createsend.com/t/subscribeerror?description=" method="post"
    data-id="A61C50BEC994754B1D79C5819EC1255C3696DC53AA86A8D4ECE834664A04B533F84E2717CBAAC65DA4FBB0176D999DA8861EE271AF5FF0ADF4BF4AA70C037033">
    <div class="newsletter-form__row">
      <div class="input-field">
        <input
          class="input-field__input" 
          aria-label="Name" id="fieldName" maxlength="200" name="cm-name" required=""
          type="text" placeholder=" " autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false"
        >
        <label class="input-field__label" for="fieldName" id="labelName">
          Name
        </label>
      </div>
      <div class="input-field">
        <input
          class="input-field__input js-cm-email-input js-cm-email-input qinput-field-email"
          aria-label="Email" id="fieldEmail" maxlength="200" name="cm-sjhjrr-sjhjrr" required=""
          type="email" placeholder=" " autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false">
        <label class="input-field__label" for="fieldEmail" id="labelEmail">
          Email
        </label>
      </div>
      <button class="text-button text-button--large text-button--white js-cm-submit-button" type="submit">Subscribe</button>
    </div>
    
    <div class="newsletter-form__row">
      <div class="checkbox checkbox--white">
        <input class="checkbox__checkbox" aria-required="" id="cm-privacy-consent" name="cm-privacy-consent" required="" type="checkbox">
        <label class="checkbox__label" for="cm-privacy-consent">I agree to be emailed</label>
        <input id="cm-privacy-consent-hidden" name="cm-privacy-consent-hidden" type="hidden" value="true">
      </div>
      <div class="checkbox checkbox--white">
        <input class="checkbox__checkbox" id="cm-privacy-email" name="cm-privacy-email" type="checkbox">
        <label class="checkbox__label" for="cm-privacy-email">I agree to have my email activity tracked</label>
        <input id="cm-privacy-email-hidden" name="cm-privacy-email-hidden" type="hidden" value="true">
      </div>
    </div>

  </form>

  <script type="text/javascript" src="https://js.createsend1.com/javascript/copypastesubscribeformlogic.js"></script>

</div>
