{{ define "main" }}
  <article
    class="article"
    id="{{ .Slug }}"
  >
    <h1 class="article__title">
      {{ .Title }}
      {{ if (ne (.Param "renderEditButton") false) }}
        {{ partial "edit-page.html" . }}
      {{ end }}
    </h1>

    <div class="article__content">
      {{ .Content }}
    </div>

    <div class="article__footer">
      {{ partial "footer.html" . }}
    </div>
  </article>
{{ end }}
