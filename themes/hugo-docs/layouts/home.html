{{ partial "header.html" . }}

<div class="page">
  {{ partial "sidebar.html" . }}
  <main class="page__content">
    <article class="article" id="{{ .Slug }}">
      <h1 class="article__title">
        {{ .Title }}
        {{ if (ne (.Param "renderEditButton") false) }}
          {{ partial "edit-page.html" . }}
        {{ end }}
      </h1>

      <div class="article__content">{{ .Content }}</div>
    </article>
  </main>
</div>

{{ partial "footer.html" . }}
